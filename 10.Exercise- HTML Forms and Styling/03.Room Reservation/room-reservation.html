<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>
<body>
<header class="outer-header">
    <h1>
        Room Reservation
    </h1>
</header>
<main>
    <section class="basic-info-container">
        <header>
            <h5 class="subtitle">Basic Information</h5>
        </header>
        <div>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
                blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
                nec commodo.
            </p>
            <div class="search-container">
                <label for="search">Search</label>
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="search" id="search">
            </div>
        </div>
    </section>
    <section class="forms-container">
        <div class="left">
            <header>
                <h5 class="subtitle">Personal Details</h5>
            </header>
            <div class="left-form-container">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Enter email">
            </div>
        </div>
        <div class="right">
            <header>
                <h5 class="subtitle">Request a reservation</h5>
            </header>
            <div class="right-form-container">
                <div class="form-control select-room">
                    <label for="room-select">Select a Room</label>
                    <select name="select" id="room-select">
                        <option value="Room 1">Room 1</option>
                        <option value="Room 2">Room 2</option>
                        <option value="Room 3" selected="selected">Room 3</option>
                        <option value="Room 4">Room 4</option>
                    </select>
                </div>
                <div class="form-control count-rooms">
                    <label for="rooms-number">Number of Rooms</label>
                    <input type="number" id="rooms-number" value="1">
                </div>
                <div class="form-control form-check-in">
                    <label for="check-in">Check-In:</label>
                    <input type="date" name="check-in" id="check-in" value="dd/mm/yyyy">
                </div>
                <div class="form-control form-check-out">
                    <label for="check-out">Check-Out:</label>
                    <input type="date" name="check-out" id="check-out" value="dd/mm/yyyy">
                </div>
            </div>
        </div>
    </section>
    <button class="book-now">book now</button>
</main>

</body>
</html>
